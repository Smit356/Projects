<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smit Sapariya – Frontend & Android Developer | Building Interfaces with Code</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* --- Global Variables & Resets --- */
        :root {
            /* Color Palette */
            --background-dark-base: #0D0D0D; /* Very dark base */
            --background-dark-alt: #101820; /* Slightly lighter for depth */
            --primary-cyber-blue: #0EF6CC;
            --accent-electric-purple: #A259FF;
            --accent-hot-pink: #FF61C7;
            --accent-neon-lime: #CCFF00;
            --hover-glow-soft-cyan: #66FCFF; /* Used for subtle glows */
            --text-light-base: #E0E0E0; /* Readable light text */
            --text-light-dimmed: #B0B0B0; /* For secondary text */

            /* Fonts */
            --font-title: 'Sora', sans-serif;
            --font-body: 'Inter', sans-serif;

            /* Transitions & Animation Speeds */
            --transition-speed-fast: 0.2s ease-out;
            --transition-speed-medium: 0.4s ease-in-out;
            --transition-speed-slow: 0.8s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--text-light-base);
            background-color: var(--background-dark-base);
            overflow-x: hidden; /* Prevent horizontal scroll from complex animations */
            position: relative;
            min-height: 100vh; /* Ensure body covers full viewport for background */
        }

        /* --- Global Background Animations: Cosmic Particles & Glowing Lines --- */
        body::before, body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Below everything */
            pointer-events: none;
        }

        /* Cosmic Particle Background (multi-layered for depth) */
        body::before {
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 1px, transparent 1px),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.04) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.06) 1px, transparent 1px);
            background-size: 80px 80px, 120px 120px, 100px 100px; /* Different sizes for depth */
            animation: moveParticles 60s linear infinite;
            opacity: 0.8;
            filter: blur(0.5px); /* Soften particles */
        }

        /* Subtle Animated Glowing Gridlines/Lines */
        body::after {
            background-image: 
                linear-gradient(to right, rgba(14, 246, 204, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(14, 246, 204, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; /* Grid cell size */
            animation: moveGrid 30s linear infinite;
            opacity: 0.05; /* Very faint */
            filter: blur(0.3px);
        }

        @keyframes moveParticles {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 800px 800px, -1200px -1200px, 1000px 1000px; } /* Long travel distance */
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 500px 500px; } /* Grid lines "flow" */
        }

        /* --- Scroll Progress Bar --- */
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-cyber-blue), var(--accent-electric-purple));
            z-index: 1001; /* Above navbar */
            box-shadow: 0 0 15px rgba(14, 246, 204, 0.7);
        }

        /* --- Global Typography --- */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-title);
            color: var(--primary-cyber-blue);
            text-shadow: 0 0 12px rgba(14, 246, 204, 0.5); /* Stronger neon glow for titles */
            margin-bottom: 25px;
            letter-spacing: 0.05em; /* A bit more space for futuristic feel */
        }

        h1 { 
            font-size: 5.5em; 
            background: linear-gradient(45deg, var(--primary-cyber-blue), var(--accent-electric-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none; /* Let background-clip handle color */
            position: relative; /* For glow effect */
            display: inline-block; /* To apply text-shadow only to the text area */
        }
        h1::before { /* Duplicated for a broader glow */
            content: attr(data-text); /* Use data-text to get text content */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(25px); /* Intense glow */
            opacity: 0.6;
            color: var(--primary-cyber-blue);
        }

        h2 { 
            font-size: 3.8em; 
            margin-bottom: 50px; 
            position: relative; 
            padding-bottom: 18px;
            text-transform: uppercase;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-cyber-blue), var(--accent-electric-purple));
            border-radius: 3px;
            box-shadow: 0 0 15px var(--accent-electric-purple);
        }
        h3 { font-size: 2.5em; margin-bottom: 20px;}

        /* --- Glassmorphism + Neon Base Style --- */
        .glass-card {
            background-color: rgba(16, 24, 32, 0.25); /* More transparent dark base */
            backdrop-filter: blur(20px) saturate(1.8); /* Stronger blur & saturation */
            border: 1px solid rgba(14, 246, 204, 0.15); /* Slightly more visible border */
            border-radius: 20px; /* Softer rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            position: relative;
            overflow: hidden;
            transition: all var(--transition-speed-medium);
        }

        /* Neon Border/Glow for Glass Cards */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px; /* Slight overflow for blur */
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary-cyber-blue), var(--accent-electric-purple), var(--accent-hot-pink));
            filter: blur(12px); /* Intense blur for neon glow */
            opacity: 0.6;
            z-index: -1;
            animation: neon-pulse 4s infinite alternate ease-in-out;
        }

        @keyframes neon-pulse {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.01); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        /* --- Global Buttons Styling --- */
        .btn-primary, .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 35px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
            border: none;
            transition: all var(--transition-speed-medium);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-cyber-blue), var(--accent-electric-purple));
            color: var(--background-dark-base); /* Dark text on bright button */
            box-shadow: 0 0 20px rgba(14, 246, 204, 0.6);
        }
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 30px rgba(162, 89, 255, 0.8);
            background: linear-gradient(270deg, var(--primary-cyber-blue), var(--accent-electric-purple)); /* Reverse gradient on hover */
        }
        .btn-secondary {
            background: rgba(14, 246, 204, 0.1); /* Transparent blue for secondary */
            border: 1px solid var(--primary-cyber-blue);
            color: var(--primary-cyber-blue);
            box-shadow: 0 0 10px rgba(14, 246, 204, 0.4);
        }
        .btn-secondary:hover {
            transform: translateY(-5px) scale(1.03);
            background: rgba(14, 246, 204, 0.2);
            box-shadow: 0 0 20px rgba(14, 246, 204, 0.7);
        }
        /* Ripple Effect (JS triggered) */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            animation: ripple-effect 0.6s linear forwards;
            transform: scale(0);
            pointer-events: none;
        }
        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* --- Navbar --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(13, 13, 13, 0.95); /* Slightly more transparent */
            backdrop-filter: blur(10px); /* Stronger blur for navbar */
            padding: 20px 5%;
            display: flex;
            justify-content: center;
            gap: 50px;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            font-family: var(--font-title);
        }

        .nav-link {
            color: var(--text-light-base);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            padding: 10px 20px;
            position: relative;
            transition: all var(--transition-speed-fast);
            letter-spacing: 0.03em;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-cyber-blue), var(--accent-electric-purple));
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%);
            transition: width var(--transition-speed-medium) ease-out;
            border-radius: 2px;
            box-shadow: 0 0 8px var(--primary-cyber-blue);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--primary-cyber-blue);
            text-shadow: 0 0 10px var(--primary-cyber-blue);
        }

        /* --- Section Container (Scroll-Triggered Animation) --- */
        .section-container {
            padding: 180px 5% 100px; /* More padding for large sections */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(80px); /* Larger initial Y translation */
            transition: opacity 1.2s ease-out, transform 1.2s ease-out; /* Slower, smoother animation */
        }
        .section-container.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Hero Section --- */
        .hero-section {
            position: relative;
            overflow: hidden;
            padding-top: 150px; /* Account for navbar */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            z-index: 10;
        }
        
        .hero-tagline {
            font-family: var(--font-body);
            font-size: 2.5em;
            font-weight: 300;
            color: var(--text-light-base);
            margin-top: 25px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid var(--primary-cyber-blue); /* Typing cursor */
            width: 0; /* Starts with no width */
            padding-right: 8px; /* Space for caret */
            animation: typing 3.5s steps(40, end) forwards,
                       blink-caret 0.8s step-end infinite;
            text-shadow: 0 0 10px rgba(14, 246, 204, 0.4);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-cyber-blue); }
        }

        .hero-cta-buttons {
            margin-top: 50px;
            display: flex;
            gap: 30px;
            justify-content: center;
            z-index: 10;
        }

        .scroll-cue {
            position: absolute;
            bottom: 50px;
            font-size: 3.5em;
            color: var(--primary-cyber-blue);
            animation: bounce-arrow 2s infinite, neon-glow-fade 2s infinite alternate;
            text-shadow: 0 0 15px var(--primary-cyber-blue);
            z-index: 5;
        }
        @keyframes bounce-arrow {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-25px); }
            60% { transform: translateY(-15px); }
        }
        @keyframes neon-glow-fade {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 15px var(--primary-cyber-blue); }
            50% { opacity: 1; text-shadow: 0 0 25px var(--accent-electric-purple); }
        }

        /* Animated Blob for mouse movement (simulated) */
        .mouse-blob {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--accent-hot-pink) 0%, var(--primary-cyber-blue) 100%);
            border-radius: 50%;
            filter: blur(40px); /* Soft glow */
            opacity: 0.3;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: width 0.3s ease, height 0.3s ease; /* Smooth size change */
            z-index: 9; /* Above background particles, below content */
        }

        /* --- About Me Section --- */
        .about-content {
            max-width: 1000px;
            margin: 0 auto;
            font-size: 1.15em;
            line-height: 1.8;
            padding: 0 30px;
            color: var(--text-light-dimmed);
        }

        .profile-image-card {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px; /* For the glowing border */
            background: linear-gradient(45deg, var(--primary-cyber-blue), var(--accent-electric-purple));
            box-shadow: 0 0 30px rgba(14, 246, 204, 0.7);
            animation: profile-card-glow 3s infinite alternate ease-in-out;
            position: relative;
            z-index: 2; /* To be above background elements */
        }
        .profile-image-card::before { /* Inner border glow */
            content: '';
            position: absolute;
            inset: 5px; /* Creates inner ring */
            border-radius: 50%;
            border: 2px solid var(--accent-hot-pink);
            filter: blur(5px);
            opacity: 0.7;
            animation: profile-inner-glow 2s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes profile-card-glow {
            0% { box-shadow: 0 0 30px rgba(14, 246, 204, 0.7); }
            50% { box-shadow: 0 0 45px rgba(162, 89, 255, 0.9); }
            100% { box-shadow: 0 0 30px rgba(14, 246, 204, 0.7); }
        }
        @keyframes profile-inner-glow {
            0% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--background-dark-base); /* Dark core border */
        }
        
        .skills-tag-cloud {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            max-width: 1000px;
        }

        .skill-tag {
            background: rgba(14, 246, 204, 0.1);
            color: var(--primary-cyber-blue);
            border: 1px solid var(--primary-cyber-blue);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all var(--transition-speed-fast);
            box-shadow: 0 0 10px rgba(14, 246, 204, 0.3);
        }
        .skill-tag:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(45deg, var(--primary-cyber-blue), var(--accent-electric-purple));
            color: var(--background-dark-base);
            box-shadow: 0 0 20px rgba(162, 89, 255, 0.6);
        }

        /* --- Projects Section --- */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 50px;
            margin-top: 50px;
            max-width: 1400px;
            width: 100%;
        }

        /* Base glass-card styling without @extend (manual application) */
        .project-card, .resume-card-box, .contact-form-card {
            background-color: rgba(16, 24, 32, 0.25); /* More transparent dark base */
            backdrop-filter: blur(20px) saturate(1.8); /* Stronger blur & saturation */
            border: 1px solid rgba(14, 246, 204, 0.15); /* Slightly more visible border */
            border-radius: 20px; /* Softer rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            position: relative;
            overflow: hidden;
            transition: all var(--transition-speed-medium);
        }
        /* Neon Border/Glow for these cards */
        .project-card::before, .resume-card-box::before, .contact-form-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px; /* Slight overflow for blur */
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary-cyber-blue), var(--accent-electric-purple), var(--accent-hot-pink));
            filter: blur(12px); /* Intense blur for neon glow */
            opacity: 0.6;
            z-index: -1;
            animation: neon-pulse 4s infinite alternate ease-in-out;
        }

        .project-card {
            display: flex;
            flex-direction: column;
            text-align: left;
            position: relative; /* For interactive elements */
            transform-style: preserve-3d; /* For tilt effect */
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1); /* Smoother GSAP-like ease */
        }

        .project-card:hover {
            transform: perspective(1200px) rotateX(5deg) rotateY(5deg) translateY(-20px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.7), 0 0 40px rgba(14, 246, 204, 0.8); /* Intense hover glow */
        }

        .project-card-media {
            width: 100%;
            height: 250px; /* Standardized height for media */
            background-color: var(--background-dark-alt);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(162, 89, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .project-card-image, .project-card-gif {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure full image is visible */
            transition: transform 0.6s ease;
        }
        .project-card:hover .project-card-image, .project-card:hover .project-card-gif {
            transform: scale(1.1); /* Zoom on hover */
        }

        .project-card-content {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .project-card h3 {
            color: var(--primary-cyber-blue);
            margin-bottom: 15px;
            font-size: 2.2em;
        }
        .project-card p {
            font-size: 1.05em;
            margin-bottom: 25px;
            flex-grow: 1;
            color: var(--text-light-dimmed);
        }
        .tech-stack-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center; /* Center icons */
        }
        .tech-stack-icons img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); /* Subtle icon glow */
            transition: transform var(--transition-speed-fast), filter var(--transition-speed-fast);
        }
        .tech-stack-icons img:hover {
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 0 15px var(--accent-electric-purple));
        }
        /* Style for Font Awesome tech icons */
        .tech-stack-icons i {
            font-size: 40px; /* Match img size */
            color: var(--text-light-dimmed); /* Default color */
            transition: all var(--transition-speed-fast);
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }
        .tech-stack-icons i:hover {
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 0 15px var(--primary-cyber-blue)); /* Generic glow for FA icons */
        }

        .project-card-links {
            display: flex;
            gap: 20px;
            margin-top: auto;
        }
        .project-card-links .btn-primary, .project-card-links .btn-secondary {
            flex: 1;
            font-size: 1em;
            padding: 12px 20px;
        }

        /* --- Resume Section --- */
        .resume-content {
            max-width: 700px;
            width: 100%;
            padding-top: 50px;
        }

        .resume-card-box {
            padding: 50px 30px;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .resume-card-box:hover {
            transform: perspective(1000px) rotateY(10deg);
            box-shadow: 0 15px 50px rgba(0,0,0,0.8), 0 0 50px var(--accent-electric-purple);
        }
        .resume-card-box::before {
            /* Adjust the neon pulse for resume card */
            animation: neon-pulse-resume 5s infinite alternate ease-in-out;
        }
        @keyframes neon-pulse-resume {
            0% { opacity: 0.7; transform: scale(1); filter: blur(10px); }
            50% { opacity: 1; transform: scale(1.02); filter: blur(15px); }
            100% { opacity: 0.7; transform: scale(1); filter: blur(10px); }
        }

        .resume-card-box p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: var(--text-light-dimmed);
        }
        .resume-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .resume-buttons .btn-primary i {
            margin-right: 10px;
        }

        /* --- Contact Section --- */
        .contact-content {
            max-width: 700px;
            width: 100%;
        }
        .contact-form-card {
            padding: 40px;
            margin-top: 30px;
            border: 2px solid transparent; /* Base for glow */
            box-shadow: 0 0 25px rgba(162, 89, 255, 0.5); /* Initial purple glow */
            animation: contact-form-glow 4s infinite alternate ease-in-out;
        }
        @keyframes contact-form-glow {
            0% { box-shadow: 0 0 25px rgba(162, 89, 255, 0.5); border-color: rgba(162, 89, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(14, 246, 204, 0.7); border-color: rgba(14, 246, 204, 0.3); }
            100% { box-shadow: 0 0 25px rgba(162, 89, 255, 0.5); border-color: rgba(162, 89, 255, 0.2); }
        }

        .contact-form label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: var(--primary-cyber-blue);
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(14, 246, 204, 0.2); /* Subtle accent border */
            background-color: rgba(0,0,0,0.3); /* More transparent input */
            color: var(--text-light-base);
            border-radius: 10px;
            font-size: 1.05em;
            outline: none;
            transition: border-color var(--transition-speed-fast), box-shadow var(--transition-speed-fast);
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--accent-hot-pink);
            box-shadow: 0 0 15px rgba(255, 97, 199, 0.6); /* Hot pink glow on focus */
            background-color: rgba(0,0,0,0.4);
        }
        .contact-form button {
            width: 100%; /* Full width button */
            margin-top: 20px;
            font-size: 1.3em;
            padding: 18px;
            border-radius: 12px;
        }

        .social-icons-contact {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 35px;
            font-size: 3em;
        }
        .social-icons-contact a {
            color: var(--text-light-dimmed);
            transition: all var(--transition-speed-medium);
            text-shadow: 0 0 10px rgba(224, 224, 224, 0.2);
        }
        .social-icons-contact a:hover {
            transform: translateY(-8px) scale(1.15);
            filter: drop-shadow(0 0 20px currentColor); /* Glow based on icon color */
        }
        /* Specific brand colors on hover */
        .social-icons-contact .linkedin:hover { color: #0A66C2; }
        .social-icons-contact .github:hover { color: #6e5494; }
        .social-icons-contact .instagram:hover {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);

            -webkit-text-fill-color: transparent;
            text-shadow: none; /* Override default text-shadow for gradient */
        }
        .contact-details {
            margin-top: 30px;
            font-size: 1.1em;
            color: var(--text-light-dimmed);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-details span {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .contact-details i {
            color: var(--primary-cyber-blue);
            font-size: 1.4em;
        }

        /* --- Footer --- */
        .footer {
            background-color: var(--background-dark-alt);
            color: var(--text-light-dimmed);
            padding: 50px 20px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid rgba(14, 246, 204, 0.1);
            margin-top: 80px;
            position: relative;
            overflow: hidden; /* For stars */
        }
        .footer::before { /* Faint animated stars */
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveParticles 90s linear infinite reverse; /* Re-use particle animation */
            opacity: 0.5;
            z-index: 0;
        }
        .footer-content {
            position: relative;
            z-index: 1; /* Ensure content is above stars */
        }
        .footer p {
            margin-bottom: 12px;
        }
        .footer-quote {
            font-family: var(--font-title);
            font-size: 1.4em;
            font-weight: 600;
            color: var(--accent-hot-pink);
            margin-top: 25px;
            text-shadow: 0 0 10px var(--accent-hot-pink);
            animation: quote-glow 5s infinite alternate ease-in-out;
        }
        @keyframes quote-glow {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 1200px) {
            h1 { font-size: 4.5em; }
            h2 { font-size: 3em; }
            .projects-grid { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
            .project-card-media { height: 220px; }
            .hero-tagline { font-size: 2em; }
        }

        @media (max-width: 992px) {
            .navbar { gap: 30px; padding: 15px 3%; }
            .nav-link { font-size: 1.1em; padding: 8px 15px; }
            .section-container { padding: 150px 3% 80px; }
            h1 { font-size: 3.5em; }
            h2 { font-size: 2.5em; }
            h3 { font-size: 2em; }
            .hero-tagline { font-size: 1.8em; }
            .hero-cta-buttons { flex-direction: column; gap: 20px; }
            .profile-image-card { width: 250px; height: 250px; }
            .about-content { font-size: 1.05em; }
            .skills-tag-cloud { gap: 15px; }
            .skill-tag { font-size: 1em; padding: 10px 20px; }
            .projects-grid { gap: 30px; }
            .project-card-media { height: 200px; }
            .project-card h3 { font-size: 1.8em; }
            .project-card p { font-size: 1em; }
            .tech-stack-icons img { width: 35px; height: 35px; }
            .project-card-links .btn-primary, .project-card-links .btn-secondary { font-size: 0.95em; padding: 10px 18px; }
            .resume-card-box { padding: 40px 25px; }
            .resume-card-box p { font-size: 1.1em; }
            .resume-buttons { flex-direction: column; gap: 15px; }
            .contact-form-card { padding: 30px; }
            .contact-form button { font-size: 1.1em; padding: 15px; }
            .social-icons-contact { font-size: 2.5em; gap: 25px; }
            .contact-details { font-size: 1em; gap: 10px; }
            .footer-quote { font-size: 1.2em; }
        }

        @media (max-width: 768px) {
            .navbar { flex-wrap: wrap; justify-content: space-around; gap: 10px; padding: 12px 2%; }
            .nav-link { font-size: 0.95em; padding: 6px 10px; }
            .section-container { padding: 120px 2% 60px; }
            h1 { font-size: 2.8em; }
            h2 { font-size: 2em; margin-bottom: 25px; }
            h2::after { width: 80px; height: 4px; }
            .hero-tagline { font-size: 1.4em; }
            .scroll-cue { font-size: 3em; bottom: 30px; }
            .profile-image-card { width: 200px; height: 200px; }
            .about-content { font-size: 0.95em; padding: 0 15px; }
            .skill-tag { font-size: 0.9em; padding: 8px 18px; }
            .projects-grid { grid-template-columns: 1fr; gap: 25px; } /* Single column for mobile */
            .project-card-media { height: 180px; }
            .project-card h3 { font-size: 1.6em; }
            .project-card p { font-size: 0.9em; }
            .tech-stack-icons { gap: 10px; }
            .tech-stack-icons img { width: 30px; height: 30px; }
            .project-card-links { flex-direction: row; flex-wrap: wrap; justify-content: center; } /* Keep side-by-side if fits */
            .project-card-links .btn-primary, .project-card-links .btn-secondary { font-size: 0.9em; padding: 10px 15px; }
            .resume-card-box { padding: 30px 20px; }
            .resume-card-box p { font-size: 1em; }
            .social-icons-contact { font-size: 2em; gap: 20px; }
            .contact-details span { flex-direction: column; gap: 5px; text-align: center; }
            .contact-details i { margin-right: 0; }
            .footer-quote { font-size: 1em; }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="scroll-progress"></div>

    <div id="mouse-blob" class="mouse-blob"></div>

    <div id="root"></div>

    <script type="text/babel">
        // Basic check for debugging: if root doesn't exist, this will log to console
        const rootElement = document.getElementById('root');
        if (!rootElement) {
            console.error("Error: Could not find the #root element. React will not mount.");
        }

        const { useEffect, useRef, useState, useCallback } = React;

        // --- Data for your portfolio ---
        const portfolioData = {
            name: "Smit Sapariya",
            mainTitle: "Smit Sapariya",
            heroTagline: "Hi, I'm Smit — I build interfaces and mobile apps with code.",
            aboutText: `I'm a passionate and fresh talent in the world of web and Android development, holding a diploma in Computer Engineering and currently pursuing my B.Tech in Information Technology. My journey into tech is driven by a deep fascination with crafting **clean, engaging user interfaces** and developing **robust mobile/web applications**.
            
            My expertise spans core web technologies like HTML, CSS, and JavaScript, where I focus on bringing responsive and intuitive designs to life. On the Android front, I leverage Java to create functional and user-friendly mobile experiences. I'm a firm believer in continuous learning and problem-solving, constantly refining my logical thinking and coding skills through platforms like Vibes Coding.
            
            What truly excites me is the process of turning complex challenges into elegant solutions, and collaborating with innovative minds. Outside of coding, I fuel my creativity and focus through cycling, playing cricket, and exploring new places, which keeps me refreshed and open to fresh perspectives.
            
            As I embark on my professional career, I am eager to contribute to impactful projects, embrace new technologies, and learn from experienced professionals to further hone my skills and make a meaningful mark in the tech landscape.`,
            profilePhoto: "images/smit-photo.jpg", // Ensure this path is correct
            resumeLink: "images/Smit_Sapariya_Resume.pdf", // Ensure this path is correct
            contactInfo: {
                email: "smitsapariya2609@gmail.com",
                linkedin: "https://www.linkedin.com/in/smit-sapariya-58960424b",
                github: "https://github.com/Smit356",
                instagram: "https://www.instagram.com/smit_sapariya_2609/",
                location: "Rajkot, Gujarat, India"
            },
            skills: [
                "HTML5", "CSS3", "JavaScript", "React (Basic)", "Java (Android)", 
                "Android SDK", "Android Studio", "Git & GitHub", "UI/UX Design", 
                "Responsive Design", "Problem Solving", "XML"
            ],
            projects: [
                {
                    id: 1,
                    title: "Weather Dashboard – SkyCast",
                    description: `SkyCast provides real-time weather updates for any city. It displays temperature, humidity, wind speed, and general conditions in a clean, user-friendly interface, helping users plan their day or travel efficiently.`,
                    technologies: ["HTML", "CSS", "JavaScript"],
                    liveDemo: "https://smit356.github.io/skycast-weather-app/",
                    githubRepo: "https://github.com/Smit356/skycast-weather-app",
                    media: "images/weather.png", // Ensure this path is correct
                    mediaType: "image"
                },
                {
                    id: 2,
                    title: "Daily Routine Planner – MyDay",
                    description: `MyDay is a practical app for organizing daily tasks. It allows users to list tasks, block time, and track completion, enhancing productivity and organization with a simple, intuitive UI.`,
                    technologies: ["HTML", "CSS", "JavaScript"],
                    liveDemo: "https://smit356.github.io/MyDay/",
                    githubRepo: "https://github.com/Smit356/MyDay",
                    media: "images/daily_routine_logo.png", // Ensure this path is correct
                    mediaType: "image"
                }
            ],
            footerQuote: "I code with purpose. I design with passion."
        };

        // --- Intersection Observer Hook for Scroll Animations ---
        const useIntersectionObserver = (ref, options) => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target); // Unobserve after first visibility
                    }
                }, options);

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, [ref, options]);

            return isVisible;
        };

        // --- Animated Section Component ---
        const AnimatedSection = ({ children, id, className = '', threshold = 0.1 }) => {
            const sectionRef = useRef(null);
            const isVisible = useIntersectionObserver(sectionRef, { threshold });

            return (
                <section 
                    id={id} 
                    ref={sectionRef} 
                    className={`section-container ${className} ${isVisible ? 'is-visible' : ''}`}
                >
                    {children}
                </section>
            );
        };

        // --- Ripple Effect Handler ---
        const addRippleEffect = (event) => {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - (button.getBoundingClientRect().left + radius)}px`;
            circle.style.top = `${event.clientY - (button.getBoundingClientRect().top + radius)}px`;
            circle.classList.add('ripple');

            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }
            button.appendChild(circle);
        };

        // --- Navbar Component ---
        const Navbar = () => {
            return (
                <nav className="navbar">
                    <a href="#hero" className="nav-link">Home</a>
                    <a href="#about" className="nav-link">About</a>
                    <a href="#projects" className="nav-link">Projects</a>
                    <a href="#resume" className="nav-link">Resume</a>
                    <a href="#contact" className="nav-link">Contact</a>
                </nav>
            );
        };

        // --- Hero Section Component ---
        const HeroSection = ({ mainTitle, heroTagline }) => {
            const heroRef = useRef(null);
            const blobRef = useRef(null); // This is not used within the React component itself
                                          // but kept for reference if you were to manage it here.

            return (
                <AnimatedSection id="hero" className="hero-section" threshold={0.5}>
                    <div className="hero-content">
                        <h1 data-text={mainTitle}>{mainTitle}</h1>
                        <p className="hero-tagline">{heroTagline}</p>
                        <div className="hero-cta-buttons">
                            <a href="#resume" className="btn-primary" onClick={addRippleEffect}>
                                <i className="fas fa-file-alt"></i> Resume
                            </a>
                            <a href="#projects" className="btn-secondary" onClick={addRippleEffect}>
                                <i className="fas fa-th-large"></i> Projects
                            </a>
                            <a href="#contact" className="btn-primary" onClick={addRippleEffect}>
                                <i className="fas fa-envelope"></i> Contact
                            </a>
                        </div>
                    </div>
                    <a href="#about" className="scroll-cue">
                        <i className="fas fa-chevron-down"></i>
                    </a>
                    {/* Mouse blob is handled globally by pure JS below React render */}
                </AnimatedSection>
            );
        };

        // --- About Section Component ---
        const AboutSection = ({ aboutText, profilePhoto, skills }) => (
            <AnimatedSection id="about">
                <h2>About Me</h2>
                <div className="profile-image-card">
                    <img src={profilePhoto} alt="Smit Sapariya" className="profile-image" 
                         onError={(e) => { e.target.onerror = null; e.target.src="https://via.placeholder.com/300?text=Profile+Image+Missing"; }} />
                </div>
                <p className="about-content">{aboutText}</p>
                <h3>My Toolkit</h3>
                <div className="skills-tag-cloud">
                    {skills.map(skill => (
                        <span key={skill} className="skill-tag">{skill}</span>
                    ))}
                </div>
            </AnimatedSection>
        );

        // --- Project Card Component ---
        const ProjectCard = ({ project }) => (
            <div className="project-card">
                <div className="project-card-media">
                    {project.mediaType === 'image' && (
                        <img 
                            src={project.media} 
                            alt={project.title} 
                            className="project-card-image"
                            onError={(e) => { e.target.onerror = null; e.target.src="https://via.placeholder.com/400x250?text=Project+Image+Missing"; }}
                        />
                    )}
                    {/* Future: Add project.mediaType === 'gif' for animated GIFs */}
                </div>
                <div className="project-card-content">
                    <h3>{project.title}</h3>
                    <p>{project.description}</p>
                    <div className="tech-stack-icons">
                        {project.technologies.map(tech => (
                            // Using Font Awesome for common tech icons, fallback to text
                            tech === "HTML" ? <i key={tech} className="fab fa-html5" title="HTML5"></i> :
                            tech === "CSS" ? <i key={tech} className="fab fa-css3-alt" title="CSS3"></i> :
                            tech === "JavaScript" ? <i key={tech} className="fab fa-js" title="JavaScript"></i> :
                            tech === "Java" ? <i key={tech} className="fab fa-java" title="Java"></i> :
                            tech === "Android SDK" || tech === "Android Studio" ? <i key={tech} className="fab fa-android" title={tech}></i> :
                            tech === "React (Basic)" ? <i key={tech} className="fab fa-react" title="React"></i> :
                            tech === "Git & GitHub" ? <i key={tech} className="fab fa-git-alt" title="Git & GitHub"></i> :
                            <span key={tech} className="tech-text" title={tech}>{tech}</span> 
                        ))}
                    </div>
                    <div className="project-card-links">
                        {project.liveDemo && <a href={project.liveDemo} target="_blank" rel="noopener noreferrer" className="btn-primary" onClick={addRippleEffect}>Live Demo <i className="fas fa-external-link-alt"></i></a>}
                        {project.githubRepo && <a href={project.githubRepo} target="_blank" rel="noopener noreferrer" className="btn-secondary" onClick={addRippleEffect}>GitHub <i className="fab fa-github"></i></a>}
                    </div>
                </div>
            </div>
        );

        // --- Projects Section Component ---
        const ProjectsSection = ({ projects }) => (
            <AnimatedSection id="projects">
                <h2>My Projects</h2>
                <div className="projects-grid">
                    {projects.map(project => (
                        <ProjectCard key={project.id} project={project} />
                    ))}
                </div>
            </AnimatedSection>
        );

        // --- Resume Section Component ---
        const ResumeSection = ({ resumeLink }) => (
            <AnimatedSection id="resume">
                <h2>My Resume</h2>
                <div className="resume-content">
                    <div className="resume-card-box">
                        <p>Download my professional resume to learn more about my skills, experience, and projects.</p>
                        <div className="resume-buttons">
                            <a href={resumeLink} target="_blank" rel="noopener noreferrer" className="btn-primary" onClick={addRippleEffect}>
                                <i className="fas fa-download"></i> Download PDF
                            </a>
                            {/* Optional: Add a "View Online" if you have a web version */}
                        </div>
                    </div>
                </div>
            </AnimatedSection>
        );

        // --- Contact Section Component ---
        const ContactSection = ({ contactInfo }) => (
            <AnimatedSection id="contact">
                <h2>Get In Touch</h2>
                <p>I'm always open to new opportunities, collaborations, and discussions. Feel free to connect!</p>
                <div className="contact-content">
                    <div className="contact-form-card">
                        {/* Note: This is a placeholder form. For actual submission, you'd need server-side code (e.g., Node.js, PHP, or a service like Formspree). */}
                        <form className="contact-form" onSubmit={(e) => {
                            e.preventDefault();
                            alert("Thank you for your message! This form is for demonstration. For a real contact, please use the email/social links below.");
                            // You could clear the form here: e.target.reset();
                        }}>
                            <label htmlFor="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required />

                            <label htmlFor="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required />

                            <label htmlFor="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

                            <button type="submit" className="btn-primary" onClick={addRippleEffect}>
                                Send Message <i className="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                    <div className="social-icons-contact">
                        {contactInfo.linkedin && <a href={contactInfo.linkedin} target="_blank" rel="noopener noreferrer" className="linkedin" title="LinkedIn"><i className="fab fa-linkedin"></i></a>}
                        {contactInfo.github && <a href={contactInfo.github} target="_blank" rel="noopener noreferrer" className="github" title="GitHub"><i className="fab fa-github"></i></a>}
                        {contactInfo.instagram && <a href={contactInfo.instagram} target="_blank" rel="noopener noreferrer" className="instagram" title="Instagram"><i className="fab fa-instagram"></i></a>}
                        {contactInfo.email && <a href={`mailto:${contactInfo.email}`} title="Email"><i className="fas fa-envelope"></i></a>}
                    </div>
                    <div className="contact-details">
                        {contactInfo.email && <span><i className="fas fa-at"></i> {contactInfo.email}</span>}
                        {contactInfo.location && <span><i className="fas fa-map-marker-alt"></i> {contactInfo.location}</span>}
                    </div>
                </div>
            </AnimatedSection>
        );

        // --- Footer Component ---
        const Footer = ({ name, footerQuote }) => (
            <footer className="footer">
                <div className="footer-content">
                    <p>&copy; {new Date().getFullYear()} {name}. All rights reserved.</p>
                    <p className="footer-quote">{footerQuote}</p>
                    <p>Designed with passion, built with code.</p>
                </div>
            </footer>
        );

        // --- Main App Component ---
        const App = () => {
            return (
                <React.Fragment>
                    <Navbar />
                    <HeroSection
                        mainTitle={portfolioData.mainTitle}
                        heroTagline={portfolioData.heroTagline}
                    />
                    <AboutSection
                        aboutText={portfolioData.aboutText}
                        profilePhoto={portfolioData.profilePhoto}
                        skills={portfolioData.skills}
                    />
                    <ProjectsSection projects={portfolioData.projects} />
                    <ResumeSection resumeLink={portfolioData.resumeLink} />
                    <ContactSection contactInfo={portfolioData.contactInfo} />
                    <Footer
                        name={portfolioData.name}
                        footerQuote={portfolioData.footerQuote}
                    />
                </React.Fragment>
            );
        };

        // --- Render the App ---
        // Ensure that rootElement is not null before rendering
        if (rootElement) {
            ReactDOM.render(<App />, rootElement);
        } else {
            console.error("React failed to render: #root element not found in the DOM.");
        }


        // --- DOM Manipulations & Event Listeners (outside React component for global effects) ---

        // Smooth Scrolling for Navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    const navbar = document.querySelector('.navbar');
                    const offset = navbar ? navbar.offsetHeight : 0; 
                    const elementPosition = targetElement.getBoundingClientRect().top + window.scrollY;
                    let offsetPosition = elementPosition - offset;

                    // Adjust for the hero section to start at the very top (no offset)
                    if (targetId === '#hero') {
                        offsetPosition = 0; 
                    }

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            });
        });

        // Scroll Progress Bar Logic
        window.addEventListener('scroll', () => {
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / totalHeight) * 100;
            const scrollProgressBar = document.getElementById('scroll-progress');
            if (scrollProgressBar) { // Check if element exists
                scrollProgressBar.style.width = `${progress}%`;
            }
        });

        // Mouse-blob effect logic (separate from React component for better global control)
        const mouseBlob = document.getElementById('mouse-blob');
        if (mouseBlob) {
            window.addEventListener('mousemove', (e) => {
                mouseBlob.style.left = `${e.clientX}px`;
                mouseBlob.style.top = `${e.clientY}px`;
            });
        }

        // Fix for the @extend in CSS. Browsers do not support `@extend` directly in plain CSS.
        // We will manually apply the styles for `.glass-card` to each class.
        // The original `@extend` was a comment for conceptual design.
        // The CSS has been updated above to explicitly include the `.glass-card` properties in each relevant selector.
    </script>
